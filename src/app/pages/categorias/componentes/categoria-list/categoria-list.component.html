<nav class="mb-5">
  <ol class="breadcrumb" >
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Categorias
    </li>
  </ol>
</nav>
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-start ps-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-end">
      + Nova Categoria
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead style="text-align: center;">
    <tr class="bg-primary text-light">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categorias">
      <td>
        <strong>{{categoria.nome}}</strong><br>
        <small>{{categoria.descricao}}</small>
      </td>
      <td style="width: 15%; text-align: center;">
        <a [routerLink]="[categoria.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <a (click)="delete(categoria)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
