<nav class="mb-5">
  <ol class="breadcrumb" >
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categorias">Categorias</a></li>
    <li class="breadcrumb-item active">Formulário de Categorias</li>
  </ol>
</nav>
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-start ps-2">Formulário de Categoria</h1>
  </div>
  <div class="col-md">
    <a routerLink="/categorias" class="btn btn-ligth float-end">
      Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoriaForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="row">

        <div class="form-group col-md-4">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
          <div class="text-danger" *ngIf="categoriaForm.get('nome').invalid&&categoriaForm.get('nome').touched ">
            <div *ngIf="categoriaForm.get('nome').errors?.['required']">Campo obrigatório</div>
            <div *ngIf="categoriaForm.get('nome').errors?.['minlength']">Nome deve der no mínimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="descricao">Descrição:</label>
          <input type="text" class="form-control" id="descricao" formControlName="descricao">
          <div class="text-danger" *ngIf="categoriaForm.get('descricao').invalid&&categoriaForm.get('descricao').touched ">
            <div *ngIf="categoriaForm.get('descricao').errors?.['required']">Campo obrigatório</div>
            <div *ngIf="categoriaForm.get('descricao').errors?.['minlength']">Nome deve der no mínimo 2 caracteres</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <button [disabled]="submittingForm" type="submit" class="btn btn-primary btn-lg float-end mt-3">Salvar</button>

</form>
